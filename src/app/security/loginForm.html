<div class="well">
    <h4>{{ 'loginForm' | translate }}</h4>
    <form class="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="{{ 'login' | translate }}"
                ng-model="loginController.login">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="{{ 'password' | translate }}"
                ng-model="loginController.password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" ng-click="loginController.tryLogin()">Ok</button>
        </div>
    </form>
</div>
<div class="alert alert-danger" ng-show="loginController.status === 'failure'">{{ 'failure' | translate }}</div>
